<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Estudiante</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <main class="login-container">
        <section class="login-box">
            <h1 class="title">Iniciar Sesión - Estudiantes</h1>
            <p class="subtitle">Ingresa con tu correo institucional para acceder al sistema.</p>

            <form action="#" method="post" onsubmit="redirigir(event)" class="login-form" novalidate>
                <label for="correo">Correo institucional:</label>
                <input type="email" id="correo" name="correo" placeholder="nombre@institucion.edu" required
                    autocomplete="username" />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    autocomplete="current-password" minlength="6" />

                <button type="submit" class="btn-primary">Iniciar sesión</button>

                <p class="help-text">
                    ¿Olvidaste tu contraseña?
                    <a href="#" class="link">Recuperarla aquí</a>
                </p>
            </form>
        </section>
    </main>

    <script>
        function redirigir(event) {
            event.preventDefault();
            window.location.href = 'inicio_estudiante.html';
        }
    </script>
</body>

</html>
