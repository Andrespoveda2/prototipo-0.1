<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Estudiante | OASIS</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <main class="login-container">
        <section class="login-box">
            <h1 class="title">Registro para Estudiantes</h1>
            <p class="subtitle">Crea tu cuenta para acceder a todas las funcionalidades.</p>

            <form action="#" method="post" class="login-form" id="registroForm" novalidate>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required minlength="3" />

                <label for="correo">Correo institucional:</label>
                <input type="email" id="correo" name="correo" placeholder="nombre@institucion.edu" required
                    autocomplete="email" />

                <label for="documento">Número de documento:</label>
                <input type="text" id="documento" name="documento" placeholder="Ej: 123456789" required />

                <label for="ficha">Ficha (Código del grupo):</label>
                <input type="text" id="ficha" name="ficha" placeholder="Ej: 2456789" required />

                <label for="programa">Programa académico:</label>
                <input type="text" id="programa" name="programa"
                    placeholder="Ejemplo: Análisis y Desarrollo de Software" required minlength="3" />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required
                    minlength="6" />

                <label for="password2">Confirmar contraseña:</label>
                <input type="password" id="password2" name="password2" placeholder="Confirma tu contraseña" required
                    minlength="6" />

                <button type="submit" class="btn-primary">Registrarse</button>

                <p class="help-text">
                    ¿Ya tienes cuenta?
                    <a href="login_estudiante.html" class="link">Inicia sesión aquí</a>
                </p>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = form.password.value;
            const pass2 = form.password2.value;
            if (pass !== pass2) {
                alert('Las contraseñas no coinciden.');
                return;
            }
            alert('Registro exitoso. Redirigiendo...');
            window.location.href = 'login_estudiante.html';
        });
    </script>
</body>

</html>
