<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Estudiante</title>
    <link rel="icon" href="images/icon.png" type="icon.png">
</head>
<body>

    <h1>Login Estudiante</h1>

    <form action="#" method="post" onsubmit="redirigir(event)">
        <label>Correo institucional:</label><br>
        <input type="email" name="correo" required><br><br>

        <label>Contraseña:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Iniciar sesión</button>
    </form>

    <script>
        function redirigir(event) {
            event.preventDefault();
            window.location.href = '/dashboard/inicio_estudiante.html';
        }
    </script>

</body>
</html>
