<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Empresa</title>
</head>
<body>

    <h1>Registro de Empresa</h1>

    <form action="#" method="post" onsubmit="redirigir(event)">
        <label>Nombre de la empresa:</label><br>
        <input type="text" name="nombre_empresa" required><br><br>

        <label>NIT o RUT:</label><br>
        <input type="text" name="rut" required><br><br>

        <label>Correo de contacto:</label><br>
        <input type="email" name="correo" required><br><br>

        <label>Ubicación (ciudad y dirección):</label><br>
        <input type="text" name="ubicacion" required><br><br>

        <label>Nombre del representante:</label><br>
        <input type="text" name="representante" required><br><br>

        <label>Contraseña:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <script>
        function redirigir(event) {
            event.preventDefault();
            window.location.href = '/login/login_empresa.html';
        }
    </script>

</body>
</html>
