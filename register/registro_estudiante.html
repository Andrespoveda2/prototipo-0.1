<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Estudiante</title>
    <link rel="icon" href="images/icon.png" type="icon.png">
</head>
<body>

    <h1>Registro de Estudiante</h1>

    <form action="#" method="post" onsubmit="redirigir(event)">
        <label>Nombre completo:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Correo institucional:</label><br>
        <input type="email" name="correo" required><br><br>

        <label>Número de documento:</label><br>
        <input type="text" name="documento" required><br><br>

        <label>Ficha (Código del grupo):</label><br>
        <input type="text" name="ficha" required><br><br>

        <label>Contraseña:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <script>
        function redirigir(event) {
            event.preventDefault();
            window.location.href = '/login/login_estudiante.html';
        }
    </script>

</body>
</html>
