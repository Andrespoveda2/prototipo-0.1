<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Empresa | OASIS</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <main class="login-container">
        <section class="login-box">
            <h1 class="title">Registro para Empresas</h1>
            <p class="subtitle">Crea tu cuenta para administrar tus proyectos y ofertas.</p>

            <form action="#" method="post" class="login-form" id="registroForm" novalidate>
                <label for="nombre">Nombre de la empresa:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de tu empresa" required
                    minlength="3" />

                <label for="rut">NIT o RUT:</label>
                <input type="text" id="rut" name="rut" placeholder="Número de identificación" required />

                <label for="correo">Correo de contacto:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@empresa.com" required
                    autocomplete="email" />

                <label for="telefono">Teléfono de contacto:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+57 300 1234567" pattern="^\+?\d{7,15}$"
                    required />

                <label for="ubicacion">Ubicación (ciudad y dirección):</label>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: Bogotá, Calle 123 #45-67"
                    required />

                <label for="representante">Nombre del representante:</label>
                <input type="text" id="representante" name="representante" placeholder="Nombre completo" required />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required
                    minlength="6" />

                <label for="password2">Confirmar contraseña:</label>
                <input type="password" id="password2" name="password2" placeholder="Confirma tu contraseña" required
                    minlength="6" />

                <button type="submit" class="btn-primary">Registrarse</button>

                <p class="help-text">
                    ¿Ya tienes cuenta?
                    <a href="login_empresa.html" class="link">Inicia sesión aquí</a>
                </p>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = form.password.value;
            const pass2 = form.password2.value;
            if (pass !== pass2) {
                alert('Las contraseñas no coinciden.');
                return;
            }
            // Aquí puedes conectar con backend o API
            alert('Registro exitoso. Redirigiendo...');
            window.location.href = 'login_empresa.html';
        });
    </script>
</body>

</html>
