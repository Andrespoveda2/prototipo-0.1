<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Instructor | OASIS</title>
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="login-container">
        <section class="login-box">
            <h1 class="title">Registro de Instructor</h1>
            <p class="subtitle">Crea tu cuenta para gestionar tus fichas y proyectos.</p>

            <form action="#" method="post" onsubmit="redirigir(event)" class="login-form" novalidate>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required minlength="3" />

                <label for="correo">Correo institucional:</label>
                <input type="email" id="correo" name="correo" placeholder="nombre@institucion.edu" required
                    autocomplete="email" />

                <label for="documento">Número de documento:</label>
                <input type="text" id="documento" name="documento" placeholder="Tu número de documento" required
                    minlength="5" />

                <label for="ficha">Código de ficha que lidera:</label>
                <input type="text" id="ficha" name="ficha" placeholder="Código de ficha" required minlength="3" />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required
                    minlength="6" />

                <button type="submit" class="btn-primary">Registrarse</button>

                <p class="help-text">
                    ¿Ya tienes cuenta?
                    <a href="login_instructor.html" class="link">Inicia sesión aquí</a>
                </p>
            </form>
        </section>
    </main>

    <script>
        function redirigir(event) {
            event.preventDefault();
            alert('Registro exitoso. Redirigiendo a login...');
            window.location.href = 'login_instructor.html';
        }
    </script>
</body>

</html>
